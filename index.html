<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片工具</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    h1 { text-align: center; }
    .card { border: 1px solid #ccc; padding: 16px; margin: 12px 0; border-radius: 8px; }
    textarea { width: 100%; }
    img { max-width: 100%; margin-top: 10px; }

    /* 大按鈕樣式 */
    .big-btn {
      display: block;
      background: #007bff;
      color: white;
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      margin: 8px 0;
      border: none;
    }
    .big-btn:hover { background: #0056b3; }

    select, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 6px 0;
      box-sizing: border-box;
    }

    @media(max-width:600px){
      body { margin:5px; }
      .card { margin:5px; padding:12px; }
    }
  </style>
</head>
<body>
<h1>📷 圖片工具</h1>

<!-- 圖片 → Base64 -->
<div class="card">
  <h2>圖片 ➝ Base64</h2>
  <label for="imgToBase64" class="big-btn">📂 選擇圖片</label>
  <input type="file" id="imgToBase64" accept="image/*" hidden>
  <button id="convertToBase64" class="big-btn">🚀 轉換</button>
  <textarea id="base64Output" rows="6" placeholder="這裡會顯示 Base64"></textarea>
</div>

<!-- Base64 → 圖片 -->
<div class="card">
  <h2>Base64 ➝ 圖片</h2>
  <label for="base64File" class="big-btn">📂 載入 TXT 檔</label>
  <input type="file" id="base64File" accept=".txt" hidden>
  <textarea id="base64Input" rows="6" placeholder="貼上 Base64"></textarea>
  <button id="convertToImage" class="big-btn">🚀 轉換並預覽</button>
  <div id="imagePreview"></div>
</div>

<!-- 尺寸格式調整 -->
<div class="card">
  <h2>尺寸格式調整</h2>
  <label for="resizeFiles" class="big-btn">📂 選擇圖片 (可多選)</label>
  <input type="file" id="resizeFiles" accept="image/*" multiple hidden>

  <label for="resizeWidth">寬度:</label>
  <select id="resizeWidth">
    <option value="original">原尺寸</option>
    <option value="512">512</option>
    <option value="1024">1024</option>
    <option value="1280">1280</option>
    <option value="custom">自訂</option>
  </select>
  <input type="number" id="customWidth" placeholder="自訂寬度" style="display:none;">

  <label for="resizeHeight">高度:</label>
  <input type="number" id="resizeHeight" placeholder="自訂高度">
  
  <button id="resizeBtn" class="big-btn">🚀 開始調整</button>
  <div id="resizePreview"></div>
</div>

<script>
// 圖片 → Base64
document.getElementById("convertToBase64").addEventListener("click", () => {
  const fileInput = document.getElementById("imgToBase64");
  const file = fileInput.files[0];
  if (!file) { alert("請先選擇圖片"); return; }
  const reader = new FileReader();
  reader.onload = () => { document.getElementById("base64Output").value = reader.result; };
  reader.readAsDataURL(file);
});

// Base64 → 圖片
document.getElementById("convertToImage").addEventListener("click", () => {
  let base64 = document.getElementById("base64Input").value.trim();
  if (!base64) { alert("請貼上 Base64 或選擇檔案"); return; }
  if (!base64.startsWith("data:image")) {
    base64 = "data:image/png;base64," + base64;
  }
  const img = document.createElement("img");
  img.src = base64;
  document.getElementById("imagePreview").innerHTML = "";
  document.getElementById("imagePreview").appendChild(img);
});
document.getElementById("base64File").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => { document.getElementById("base64Input").value = reader.result; };
  reader.readAsText(file);
});

// 尺寸調整
document.getElementById("resizeBtn").addEventListener("click", () => {
  const files = document.getElementById("resizeFiles").files;
  if (!files.length) { alert("請選擇圖片"); return; }
  const widthOption = document.getElementById("resizeWidth").value;
  const customWidth = parseInt(document.getElementById("customWidth").value);
  const height = parseInt(document.getElementById("resizeHeight").value);

  [...files].forEach(file => {
    const img = new Image();
    const reader = new FileReader();
    reader.onload = (e) => {
      img.onload = () => {
        const canvas = document.createElement("canvas");
        let newWidth = widthOption === "original" ? img.width :
                       widthOption === "custom" ? customWidth : parseInt(widthOption);
        let newHeight = height || img.height * (newWidth / img.width);
        canvas.width = newWidth; canvas.height = newHeight;
        canvas.getContext("2d").drawImage(img, 0, 0, newWidth, newHeight);
        const resizedImg = document.createElement("img");
        resizedImg.src = canvas.toDataURL("image/png");
        document.getElementById("resizePreview").appendChild(resizedImg);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
});

document.getElementById("resizeWidth").addEventListener("change", (e) => {
  document.getElementById("customWidth").style.display =
    e.target.value === "custom" ? "inline-block" : "none";
});
</script>
</body>
</html>
