<div class="card">
  <h2>å°ºå¯¸æ ¼å¼èª¿æ•´</h2>
  <label for="resizeFiles" class="big-btn">ğŸ“‚ é¸æ“‡åœ–ç‰‡ (å¯å¤šé¸)</label>
  <input type="file" id="resizeFiles" accept="image/*" multiple hidden>

  <label for="resizeWidth">å¯¬åº¦:</label>
  <select id="resizeWidth">
    <option value="original">åŸå°ºå¯¸</option>
    <option value="512">512</option>
    <option value="1024">1024</option>
    <option value="1280">1280</option>
    <option value="custom">è‡ªè¨‚</option>
  </select>
  <input type="number" id="customWidth" placeholder="è‡ªè¨‚å¯¬åº¦" style="display:none;">

  <label for="resizeHeight">é«˜åº¦:</label>
  <input type="number" id="resizeHeight" placeholder="è‡ªè¨‚é«˜åº¦">
  
  <button id="resizeBtn" class="big-btn">ğŸš€ é–‹å§‹èª¿æ•´</button>

<script>
// åœ–ç‰‡ â†’ Base64
document.getElementById("convertToBase64").addEventListener("click", () => {
  const fileInput = document.getElementById("imgToBase64");
  const file = fileInput.files[0];
  if (!file) { alert("è«‹å…ˆé¸æ“‡åœ–ç‰‡"); return; }
  const reader = new FileReader();
  reader.onload = () => { document.getElementById("base64Output").value = reader.result; };
  reader.readAsDataURL(file);
});

// Base64 â†’ åœ–ç‰‡
document.getElementById("convertToImage").addEventListener("click", () => {
  let base64 = document.getElementById("base64Input").value.trim();
  if (!base64) { alert("è«‹è²¼ä¸Š Base64 æˆ–é¸æ“‡æª”æ¡ˆ"); return; }
  if (!base64.startsWith("data:image")) {
    base64 = "data:image/png;base64," + base64;
  }
  const img = document.createElement("img");
  img.src = base64;
  document.getElementById("imagePreview").innerHTML = "";
  document.getElementById("imagePreview").appendChild(img);
});
document.getElementById("base64File").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => { document.getElementById("base64Input").value = reader.result; };
  reader.readAsText(file);
});

// å°ºå¯¸èª¿æ•´
document.getElementById("resizeBtn").addEventListener("click", () => {
  const files = document.getElementById("resizeFiles").files;
  if (!files.length) { alert("è«‹é¸æ“‡åœ–ç‰‡"); return; }
  const widthOption = document.getElementById("resizeWidth").value;
  const customWidth = parseInt(document.getElementById("customWidth").value);
  const height = parseInt(document.getElementById("resizeHeight").value);

  [...files].forEach(file => {
    const img = new Image();
    const reader = new FileReader();
    reader.onload = (e) => {
      img.onload = () => {
        const canvas = document.createElement("canvas");
        let newWidth = widthOption === "original" ? img.width :
                       widthOption === "custom" ? customWidth : parseInt(widthOption);
        let newHeight = height || img.height * (newWidth / img.width);
        canvas.width = newWidth; canvas.height = newHeight;
        canvas.getContext("2d").drawImage(img, 0, 0, newWidth, newHeight);
        const resizedImg = document.createElement("img");
        resizedImg.src = canvas.toDataURL("image/png");
        document.getElementById("resizePreview").appendChild(resizedImg);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
});

document.getElementById("resizeWidth").addEventListener("change", (e) => {
  document.getElementById("customWidth").style.display =
    e.target.value === "custom" ? "inline-block" : "none";
});
</script>
